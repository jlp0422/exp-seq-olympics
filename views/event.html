{% extends './layout.html' %}

{% block content %}


<h3>{{ event.name }}</h3>

<ul>
  <li>
    Gold: {{event.goldWinner}} ({{ event.goldCountry }})
  </li>
  <li>
    Silver: {{event.silverWinner}} ({{ event.silverCountry }})
  </li>
  <li>
    Bronze: {{event.bronzeWinner}} ({{ event.bronzeCountry }})
  </li>
</ul>

<a href="/events/{{event.id}}/edit"><button class="btn btn-outline-success">Edit {{event.name}}</button></a>
<br>
<a href="/events">&laquo; Back to all events</a>
{% endblock %}
